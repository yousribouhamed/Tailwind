<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-50">
    <!-- header -->
    <div class="w-full flex justify-center gap-[900px]">
      <div class="flex ml-10 pt-10">
        <img
          src="./images/avatar.jpg"
          alt="Your Image"
          class="rounded-full h-10 w-10 mr-3"
        />

        <div dir="" class="flex-col">
          <span class="font-extrabold">Yousri Bouhamed</span>
          <p>UI/UX Designer</p>
        </div>
      </div>
      <!-- sign in and up button -->
      <div class="flex justify-end pt-10 gap-5 mr-10">
        <button
          class="bg-orange-500 px-8 py-4 text-white rounded-full font-bold"
        >
          Sign in
        </button>
        <button
          class="outline px-8 py-4 text-orange-500 rounded-full font-bold"
        >
          Sign up
        </button>
      </div>
    </div>

    <div>
      <div class="min-h-svh flex flex-col justify-center px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <img
            class="mx-auto h-28 w-auto"
            src="./images/website icon.svg"
            alt="Workflow"
          />
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
          <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
            <form class="mb-0 space-y-6" action="#" method="POST">
              <div>
                <h1 class="flex justify-end pb-8 text-3xl font-bold">
                  !مرحبًا بعودتك
                </h1>
                <label
                  for="email"
                  class="font pb-2 justify-end block text-sm font-medium text-gray-700"
                  >البريد الإلكتروني</label
                >
                <div class="mt-1 pb-3">
                  <input
                    class="pl-3 h-12 border--gray-600 border-[0.5px]"
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class=""
                  />
                </div>
              </div>

              <div>
                <label
                  for="password"
                  class="pb-2 justify-end block text-sm font-medium text-gray-700"
                  >كلمة السر</label
                >
                <div class="mt-1">
                  <input
                    class="pl-3 h-12 border--gray-600 border-[0.5px]"
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    class=""
                  />
                </div>
              </div>

              <div>
                <div class="mt-2"></div>
              </div>

              <div class="flex items-center">
                <input
                  id="terms-and-privacy"
                  name="terms-and-privacy"
                  type="checkbox"
                  class=""
                />
                <label
                  for="terms-and-privacy"
                  class="ml-2 block text-sm text-gray-900"
                  >I agree to the
                  <a href="#" class="text-orange-500 hover:text-orange-500"
                    >Terms</a
                  >
                  and
                  <a href="#" class="text-orange-500 hover:text-orange-500"
                    >Privacy Policy</a
                  >.
                </label>
              </div>

              <div>
                <button
                  type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Sign up
                </button>
                <p class="mt-2 text-center text-sm text-gray-600 max-w">
                  لديك حساب؟
                  <a
                    href="#"
                    class="font-medium text-orange-500 hover:text-orange-900 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >سجل الأن</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
